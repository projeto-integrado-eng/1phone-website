<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Phone{% block title %}{% endblock %}</title>

    <!-- Import fonts and icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Import stylesheets -->
    <link href="../static/styles/reset.css" rel=" stylesheet" />
    <link href="../static/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a class="logo-1phone" href>
        <svg viewBox="0 0 100 100">
          <path d="M92.52,7.48v85h-85v-85h85M100,0H0V100H100V0Z"></path>
          <rect x="75.21" y="12.61" width="11.54" height="46.15"></rect>
          <circle cx="65.6" cy="26.07" r="9.62"></circle>
        </svg>
      </a>
      <div class="tab-container">
        <a class="tab tab-active" href>Visão Geral</a>
      </div>
      <div class="subscribe-container">
        <p class="subscribe-text">
          A partir de R$ 99/mês<br /><small
            >*mais uma taxa inicial de R$ 299</small
          >
        </p>
        <a class="subscribe-button" href>Inscrever-se</a>
      </div>
    </header>
    {% block body %}{% endblock %}
    <footer>
      <img src="../static/images/github-logo.svg" alt="Logo do Github" />
      <a href="https://github.com/projeto-integrado-eng/1phone-website">Código fonte</a>
    </footer>
  </body>
</html>
